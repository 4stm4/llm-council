version: '3.9'

services:
  backend:
    image: python:3.11-slim
    working_dir: /app
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    volumes:
      - .:/app
    command: >-
      sh -c "apt-get update && \
      apt-get install -y --no-install-recommends build-essential && \
      pip install --no-cache-dir . && \
      mkdir -p data/conversations && \
      uvicorn backend.main:app --host 0.0.0.0 --port 8001 --app-dir /app"
    ports:
      - "8001:8001"
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://backend:8001}
    volumes:
      - ./frontend:/app/frontend
    command: >-
      sh -c "apk add --no-cache git && \
      npm ci && \
      npm run build && \
      npx http-server ./dist -p 5173 -a 0.0.0.0"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
